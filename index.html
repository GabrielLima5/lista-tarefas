<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de Tarefas</h1>
        </header>

        <main>
            <form id="task-form">
                <p>Adicione uma tarefa:</p>
                <div class="form">
                    <input type="text" required placeholder="O que irÃ¡ fazer?">
                    <button type="submit"><i class="fa-regular fa-plus"></i></button>
                </div>
            </form>

            <form id="task-edit" class="hide">
                <p>Edite sua tarefa:</p>
                <div class="form">
                    <input type="text" required>
                    <button type="submit"><i class="fa-solid fa-check"></i></button>
                </div>
                <button type="button" id="cancel-edition" class="cancel">Cancelar</button>
            </form>

            <div class="task-list"></div>
        </main>
    </div>
    
    <script src="https://kit.fontawesome.com/e8fd0dd2d0.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
